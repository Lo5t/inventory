<!DOCTYPE html>
<html>
    <head>
        <title>Tiny Site</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="bluetoothSerial.js"></script>
        <script src="phonegap.js"></script>
        <script src="barcodescanner.js"></script>
        <script type="text/javascript" language="JavaScript">
        var scanner; 
        var bluetoothSerial = cordova.require('bluetoothSerial');

window.onload = function() {
  document.getElementById("barcode").onclick = function() {
    try{
        scanner.scan(scannerSuccess, scannerFailure); 
    }catch(e){
        alert(e.message);
    }
    };
 try {
    scanner = cordova.require("cordova/plugin/BarcodeScanner");
        alert('scanner loaded');
    }
    catch(e) {
        alert('scanner could not be loaded');
    }
};
     
    function scannerSuccess(result) {
        document.getElementById('barcodesplash').innerHTML="success: " + JSON.stringify(result);
    }
    
    function scannerFailure(message) {
        document.getElementById('barcodesplash').innerHTML="failure: " + JSON.stringify(message);
    }

        </script>
    </head>
    <body>
        <div id="keypad">
            <p id="barcode">Add barcode.</p>
            <p id="barcodesplash"></p>
             <p id="bluetooth">Activate bluetooth.</p>
            <p id="bluetooth"></p>
        </div>
    </body>
</html>
